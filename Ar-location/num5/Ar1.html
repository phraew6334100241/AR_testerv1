<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>พระพุธรูปวัดยอดแก้ว</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
      <a-entity gltf-model="" 
          scale="2 2 2" position="0 0 0"
          rotation="0 0 0"  
          gps-entity-place="latitude:16.422034; longitude:102.822690">
      </a-entity>
      <a-image
  src="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/057b91bbac4e1f947889dbec9c9bcd87378e8b80/Data-ar/1/local/n5/1.png"
  look-at="[gps-camera]"
  scale="2 2 1.5"
  gps-entity-place="latitude:17.7443565; longitude:102.681951;">
  </a-image>

  <a-image
  src="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/057b91bbac4e1f947889dbec9c9bcd87378e8b80/Data-ar/1/local/n5/%E0%B8%A7%E0%B8%B1%E0%B8%94%E0%B8%A2%E0%B8%AD%E0%B8%94%E0%B9%80%E0%B9%80%E0%B8%81%E0%B9%89%E0%B8%A7.mp4"
  look-at="[gps-camera]"
  scale="2 2 1.5"
  gps-entity-place="latitude:17.744308; longitude:102.681998;">
  </a-image>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
