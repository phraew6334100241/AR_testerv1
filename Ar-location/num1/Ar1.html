<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>เจดีย์</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
  <a-image
        src="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/ffd784a103e9b8e7f4ff9919026f73ecca5f6e46/Data-ar/1/local/js1.png"
        look-at="[gps-camera]"
        scale="20 20 20"
        position="0 2 2"
        gps-entity-place="latitude:16.4220808; longitude:102.8226334;">
  </a-image>
      <a-video
        src="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/02641d86970b1256a43b42700dbd3dfcbdb3a9a9/Data-ar/1/local/jd1.mp4"
        position="0 1.75 0"
        rotation="0 0 0"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude:16.4220808; longitude:102.8226334;">
      </a-video>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
