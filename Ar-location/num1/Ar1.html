<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>เจดีย์</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
      
      <a-text
        value="Well Come to Pathad"
        look-at="[gps-camera]"
        position="0 2 -5"
        scale="20 20 20"
        gps-entity-place="latitude:16.4220804; longitude:102.8226338;">
      </a-text>

      <a-video
        src="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/089c9e5866597e15420c39f55e24c3ecc183da80/Data-ar/1/local/jd1.mp4"
        position="0 2 -5"
        rotation="0 0 0"
        scale="20 20 20"
        gps-entity-place="latitude:16.4220808; longitude:102.8226334;">
      </a-video>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
