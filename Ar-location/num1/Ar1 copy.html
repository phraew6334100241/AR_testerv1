<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>พระธาตุบังพวน</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
      <a-entity gltf-model="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/771dfed87a1fbb8ae2272e806cf37e65f03f2635/Data-ar/1/marker/%E0%B8%95%E0%B8%B1%E0%B8%A7%E0%B8%9E%E0%B8%A3%E0%B8%B0%E0%B8%98%E0%B8%B2%E0%B8%95%E0%B8%B8%E0%B8%9A%E0%B8%B1%E0%B8%87%E0%B8%9E%E0%B8%A7%E0%B8%991.glb" 
          scale="100 100 100" position="0 0 0"
          rotation="0 0 0"
          gps-entity-place="latitude:16.422054; longitude:102.822646">
      </a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
