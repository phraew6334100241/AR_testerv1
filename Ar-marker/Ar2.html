<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker-Based พระอุปคุต</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- สร้าง Marker โดยใช้ Hiro Marker (สามารถเปลี่ยนเป็นอื่น ๆ ตามความต้องการ) -->
        <!-- เพิ่มสิ่งต่าง ๆ ที่คุณต้องการให้ปรากฎใน AR ใน Marker นี้ -->
        <a-marker preset="hiro">
          <a-text value="WoW This is AR-Marker" position="0 0.5 0" scale="1 1 1"></a-text>
        </a-marker>

      <!-- สร้าง Camera สำหรับ AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
