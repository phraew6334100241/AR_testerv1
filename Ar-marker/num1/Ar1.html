<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>พระธาตุบังพวน</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">
        <a-entity gltf-model="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/771dfed87a1fbb8ae2272e806cf37e65f03f2635/Data-ar/1/marker/%E0%B8%95%E0%B8%B1%E0%B8%A7%E0%B8%9E%E0%B8%A3%E0%B8%B0%E0%B8%98%E0%B8%B2%E0%B8%95%E0%B8%B8%E0%B8%9A%E0%B8%B1%E0%B8%87%E0%B8%9E%E0%B8%A7%E0%B8%991.glb" 
        scale="1.2 1.2 1.2" position="0 0 0"
        rotation="-90 0 0"></a-entity>

      <a-image
      src="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/db5bdfeb878a1065d16ef13bfc4b67ce21ad73b7/Data-ar/1/local/js1.png"
      look-at="[gps-camera]"
      scale="1 1 1" position="2 0 0"
      rotation="-90 0 0"
      >
      </a-image>

      <a-image
      src="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/cd14552048176aca40c3e7c9272e72f7ab694591/Data-ar/1/local/jd1.mp4"
      look-at="[gps-camera]"
      scale="1 1 1" position="-2 0 0"
      rotation="-90 0 0">
      </a-image>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
