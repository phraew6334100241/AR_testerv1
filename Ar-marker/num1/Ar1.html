<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>เจดีย์</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- สร้าง Marker โดยใช้ Hiro Marker (สามารถเปลี่ยนเป็นอื่น ๆ ตามความต้องการ) -->
      <!-- เพิ่มสิ่งต่าง ๆ ที่คุณต้องการให้ปรากฎใน AR ใน Marker นี้ -->
      <a-marker preset="hiro">
        <!-- เพิ่มไฟล์ .glb ใน a-entity gltf-model -->
        <a-entity gltf-model="\gg.glb" scale="1 1 1" position="0 1 0"
        rotation="-90 0 0"
        look-at="[gps-camera]"></a-entity>
      </a-marker>
      
      <!-- สร้าง Camera สำหรับ AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
