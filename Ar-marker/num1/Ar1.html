<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>เจดีย์</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">
        <a-entity gltf-model="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/b5390614ac8e15bc7920fa50c01509cea4ab02bc/gg.glb" 
        scale="1 1 1" position="0 0.5 0"
        rotation="-90 0 0"
        look-at="[gps-camera]"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
