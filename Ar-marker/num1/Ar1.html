<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>เจดีย์</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- สร้าง Marker โดยใช้ Hiro Marker (สามารถเปลี่ยนเป็นอื่น ๆ ตามความต้องการ) -->
      <!-- เพิ่มสิ่งต่าง ๆ ที่คุณต้องการให้ปรากฎใน AR ใน Marker นี้ -->
      <a-marker preset="hiro">
        <!-- เพิ่มไฟล์ .glb ใน a-entity gltf-model -->
        <a-entity gltf-model="\jd.glb" scale="10 10 10"></a-entity>
      </a-marker>
      <a-video
        src="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/1a24e910a5ce9bea9590577ade978267e69efdb6/Data-ar/1/local/1.mp4"
        position="0 2 -5"
        rotation="0 0 0"
        look-at="[gps-camera]"
        scale="200 200 200"
        gps-entity-place="latitude:16.4220808; longitude:102.8226334;">
      </a-video>
      <!-- สร้าง Camera สำหรับ AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
