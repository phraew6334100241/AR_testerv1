<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>เจดีย์</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">
        <a-entity gltf-model="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/771dfed87a1fbb8ae2272e806cf37e65f03f2635/Data-ar/1/marker/metascan_20240115-1443_%E0%B9%82%E0%B8%9E%E0%B8%98%E0%B8%B4%E0%B8%9A%E0%B8%B1%E0%B8%A5%E0%B8%A5%E0%B8%B1%E0%B8%87_%E0%B9%80%E0%B8%A5%E0%B8%824.glb" 
        scale="1 1 1" position="0 0.5 0"
        rotation="-90 0 0"
        look-at="[gps-camera]"></a-entity>
        <a-image
      src="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/a8fefd3fdbc06c104b746f1f92ac2b96f23b23ef/Data-ar/1/local/js4.png"
      look-at="[gps-camera]"
      scale="1 1 1" position="2 0 0"
      rotation="-90 0 0"
      >
      </a-image>

      <a-image
      src="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/a8fefd3fdbc06c104b746f1f92ac2b96f23b23ef/Data-ar/1/local/bulung4.mp4"
      look-at="[gps-camera]"
      scale="1 1 1" position="-2 0 0"
      rotation="-90 0 0">
      </a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
