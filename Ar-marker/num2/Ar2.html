<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>เจดีย์วัดพระไชยเชษฐา</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">
        <a-entity gltf-model="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/057b91bbac4e1f947889dbec9c9bcd87378e8b80/Data-ar/1/marker/n2/jd.glb" 
        scale="1.2 1.2 1.2" position="0 0 0"
        rotation="-90 0 0"></a-entity>

      <a-image
      src="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/057b91bbac4e1f947889dbec9c9bcd87378e8b80/Data-ar/1/local/n2/2.png"
      look-at="[gps-camera]"
      scale="1 1 1" position="1.5 0 0"
      rotation="-90 0 0"
      >
      </a-image>

      <a-image
      src="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/057b91bbac4e1f947889dbec9c9bcd87378e8b80/Data-ar/1/local/n2/jd.mp4"
      look-at="[gps-camera]"
      scale="1 1 1" position="-1.5 0 0"
      rotation="-90 0 0">
      </a-image>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
