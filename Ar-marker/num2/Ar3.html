<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>หลวงพ่อพระไชยเชษฐาธิราช</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">
        <a-entity gltf-model="https://rawcdn.githack.com/phraew6334100241/AR_testerv1/771dfed87a1fbb8ae2272e806cf37e65f03f2635/Data-ar/1/marker/%E0%B8%AA%E0%B8%A3%E0%B8%B0%E0%B8%A1%E0%B8%B8%E0%B8%88%E0%B8%A5%E0%B8%B4%E0%B8%993.glb" 
        scale="1 1 1" position="0 0.5 0"
        rotation="-90 0 0"
        look-at="[gps-camera]"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
